<!DOCTYPE html>
<html>
    <head>
        <title>listing 5.1</title>
    </head>
    <body>
        <form action="mailto: tamashertogs@gmail.com" method="post">
            <label for="fname">Voornaam:</label>
            <br>
            <input type="text" id="fname" name="fname" placeholder="voornaam" value="" required>
            <br>

            <label for="lname">Achternaam:</label>
            <br>
            <input type="text" id="lname" name="lname" placeholder="achternaam" value="" required>
            <br>

            <label for="adres">Adres:</label>
            <br>
            <input type="text" id="adres" name="adres" placeholder="straat, hiusnummer," value=""required>
            <br>

            <label for="Postcode">Postcode:</label>
            <br>
            <input type="text" id="Postcode" name="Postcode" placeholder="Postcode" value="" required>
            <br>

            <label for="Woonplaats">Woonplaats:</label>
            <br>
            <input type="text" id="Woonplaats" name="Woonplaats" placeholder="Stad" value="" required>
            <br>

            <label for="date">Datum:</label>
            <br>
            <input type="date" id="date" name="date" placeholder="Datum" required>
            <br>

            <label for="email">Email:</label>
            <br>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <br>

            <fieldset>
                <legend>Geslacht:</legend>
            <label for="radio1">man</label>
            <input type="radio" id="radio1" name="gendr" required value="man">
            <label for="radio2">vrouw</label>
            <input type="radio" id="radio2" name="gendr" value="vrouw">
            <label for="radio3">anders</label>
            <input type="radio" id="radio3" name="gendr" value="anders">
            <br>
            </fieldset>
            

            <label for="opmerking">Opmerking:</label>
            <br>
            <input type="textarea" id="opmerking" name="opmerking" placeholder="Opmerking" required>
            <br>

            <label for="nieuws">Inschrijven voor de nieuwsbrief:</label>
            <br>
            <input type="checkbox" id="nieuws" name="nieuws" placeholder="Inschrijven voor de nieuwsbrief.">
            <br>

            <input type="submit" value="submit">
        </form>
        
    </body>
</html>
